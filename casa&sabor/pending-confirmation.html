<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pendente</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f39c12;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .pending-container {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .pending-icon {
            font-size: 4rem;
            color: #f39c12;
            margin-bottom: 30px;
        }

        .pending-title {
            font-size: 2rem;
            color: #2d3436;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .pending-message {
            font-size: 1.1rem;
            color: #636e72;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .order-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #f39c12;
        }

        .order-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 5px;
        }

        .order-date {
            color: #636e72;
            font-size: 0.9rem;
        }

        .btn-home {
            background: #f39c12;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-home:hover {
            background: #e67e22;
        }

        @media (max-width: 480px) {
            .pending-container {
                padding: 40px 20px;
            }
            
            .pending-title {
                font-size: 1.5rem;
            }
            
            .pending-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="pending-container">
        <div class="pending-icon">
            <i class="fas fa-clock"></i>
        </div>
        
        <h1 class="pending-title">Pagamento Pendente</h1>
        
        <p class="pending-message">
            Seu pagamento está sendo processado.<br>
            Você receberá uma confirmação por e-mail quando for aprovado.
        </p>
        
        <div class="order-info">
            <div class="order-number" id="order-number">Pedido #12345</div>
            <div class="order-date" id="order-date">Realizado em 21/05/2025 às 14:30</div>
        </div>
        
        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i>
            Voltar ao Início
        </a>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            const orderNumber = 'Pedido #' + now.getTime().toString().slice(-6);
            const orderDate = now.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            document.getElementById('order-number').textContent = orderNumber;
            document.getElementById('order-date').textContent = `Realizado em ${orderDate}`;
        });
    </script>
    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
