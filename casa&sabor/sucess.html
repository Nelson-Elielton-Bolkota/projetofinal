<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #00b894;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            font-size: 4rem;
            color: #00b894;
            margin-bottom: 30px;
        }

        .success-title {
            font-size: 2rem;
            color: #2d3436;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .success-message {
            font-size: 1.1rem;
            color: #636e72;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .order-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #00b894;
        }

        .order-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 5px;
        }

        .order-date {
            color: #636e72;
            font-size: 0.9rem;
        }

        .btn-home {
            background: #00b894;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-home:hover {
            background: #00a085;
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 40px 20px;
            }

            .success-title {
                font-size: 1.5rem;
            }

            .success-message {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <h1 class="success-title">Pedido Confirmado!</h1>

        <p class="success-message">
            Seu pagamento foi aprovado com sucesso.<br>
            Você receberá um e-mail com os detalhes do pedido.
        </p>

        <div class="order-info">
            <div class="order-number" id="order-number"></div>
            <div class="order-date" id="order-date"></div>
        </div>

        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i>
            Continuar Comprando
        </a>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            const orderNumber = 'Pedido #' + now.getTime().toString().slice(-6);
            const orderDate = now.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            document.getElementById('order-number').textContent = orderNumber;
            document.getElementById('order-date').textContent = `Realizado em ${orderDate}`;
        });
    </script>
    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
